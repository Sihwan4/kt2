        function renderPapers(papersToRender) {
            const grid = document.getElementById('papersGrid');
            const noResults = document.getElementById('noResults');
            
            if (papersToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = papersToRender.map(paper => `
                <div class="paper-card" onclick="showModal(${paper.id})">
                    <span class="paper-number">λ…Όλ¬Έ #${paper.id}</span>
                    <h3 class="paper-title">${paper.title}</h3>
                    <div class="paper-tags">
                        ${paper.tags.map((tag, idx) =>

                        ).join('')}
                    </div>
                    <p class="paper-summary">${paper.summary}</p>
                </div>
            `).join('');
        }

        function showModal(paperId) {
            const paper = papers.find(p => p.id === paperId);
            const modal = document.getElementById('paperModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 class="modal-title">${paper.title}</h2>
                
                <div class="paper-tags">
                    ${paper.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}

                    <p>${paper.methodology}</p>
                </div>

                    <ul>
                        ${paper.results.map(result => `<li>${result}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="modal-section">
                    <h3>π’΅ μμ λ° μ‹μ‚¬μ </h3>
                    <p>${paper.significance}</p>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('paperModal').style.display = 'none';
            document.body.style.overflow = 'auto';

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredPapers = papers.filter(paper => 
                paper.title.toLowerCase().includes(searchTerm) ||
                paper.summary.toLowerCase().includes(searchTerm) ||
                paper.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderPapers(filteredPapers);
        });

        // ν•„ν„° κΈ°λ¥
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                if (filter === 'all') {
                    filteredPapers = papers;
                } else {
                    filteredPapers = papers.filter(paper => paper.category.includes(filter));
                }
                
                if (searchTerm) {
                    filteredPapers = filteredPapers.filter(paper => 
                        paper.title.toLowerCase().includes(searchTerm) ||
                        paper.summary.toLowerCase().includes(searchTerm) ||
                        paper.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                }
                
                renderPapers(filteredPapers);
            });
        });

        window.onclick = function(event) {
