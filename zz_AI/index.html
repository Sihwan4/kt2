                    const div = document.createElement('div');
                    div.className = 'sidebar-item p-4 border-b border-slate-100 transition-all';
                    div.innerHTML = `
                        <h3 class="text-sm font-semibold text-slate-800 line-clamp-2">${paper.title}</h3>
                        <p class="text-xs text-blue-600 mt-1">${paper.summary}</p>
                    `;
                    div.onclick = () => showDetail(index, div);
                    sidebarList.appendChild(div);
                }
            });
        }

        function showDetail(index, element) {
            // UI state change
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            emptyState.classList.add('hidden');
            detailView.classList.remove('hidden');

            const paper = papers[index];
            detailView.innerHTML = `
                <div class="content-card">
                    <div class="mb-6">
                        <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-full uppercase tracking-wider">Research Summary</span>
                        <h2 class="text-3xl font-bold text-slate-900 mt-4 leading-tight">${paper.title}</h2>
                        <p class="text-lg text-slate-500 mt-2 font-medium italic border-l-4 border-blue-400 pl-4">${paper.summary}</p>
                    </div>

                    <div class="grid grid-cols-1 gap-6 mt-8">
                        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h4 class="flex items-center text-slate-800 font-bold mb-4">
                                <i class="fa-solid fa-vial text-blue-500 mr-3"></i> 주요 방법론 (Methodology)
                            </h4>
                            <div class="markdown-content text-slate-600 leading-relaxed">${paper.method}</div>
                        </section>

                        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h4 class="flex items-center text-slate-800 font-bold mb-4">
                                <i class="fa-solid fa-chart-line text-green-500 mr-3"></i> 주요 결과 (Key Results)
                            </h4>
                            <div class="markdown-content text-slate-600 leading-relaxed">${paper.results}</div>
                        </section>

                        <section class="bg-blue-50 p-6 rounded-xl shadow-sm border border-blue-100">
                            <h4 class="flex items-center text-blue-900 font-bold mb-4">
                                <i class="fa-solid fa-lightbulb text-yellow-500 mr-3"></i> 전문가적 견해 및 시사점
                            </h4>
                            <p class="text-blue-800 leading-relaxed">${paper.insight}</p>
                        </section>
                    </div>
                </div>
            `;
        }

        searchInput.oninput = (e) => renderSidebar(e.target.value);

        // Initial render
        renderSidebar();
    </script>
</body>
</html>
